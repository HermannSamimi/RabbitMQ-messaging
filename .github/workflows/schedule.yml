name: Run Scripts Every 5 Minutes

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:  # This enables manual triggering

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Load Environment Variables
      run: |
        echo "Loading environment variables from .env file"
        cat .env >> $GITHUB_ENV

    - name: Verify Environment Variables
      run: |
        echo "RABBITMQCREDENTIAL: ${{ env.RABBITMQCREDENTIAL }}"
        echo "MONGO_URI: ${{ env.MONGO_URI }}"

    - name: Run Data Producer
      env:
        RABBITMQCREDENTIAL: ${{ env.RABBITMQCREDENTIAL }}
        MONGO_URI: ${{ env.MONGO_URI }}
      run: python Data_producer.py

    - name: Run Publisher
      env:
        RABBITMQCREDENTIAL: ${{ env.RABBITMQCREDENTIAL }}
        MONGO_URI: ${{ env.MONGO_URI }}
      run: python publisher.py

    - name: Run Consumer
      env:
        RABBITMQCREDENTIAL: ${{ env.RABBITMQCREDENTIAL }}
        MONGO_URI: ${{ env.MONGO_URI }}
      run: python consumer.py
